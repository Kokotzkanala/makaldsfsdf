<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Site Maintenance</title>
  <style>
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}
    .wrap{min-height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:2rem}
    h1{font-size:2.25rem;margin:.25rem}
    p{margin:.5rem 0;color:#555;max-width:36rem}
    .card{padding:1.25rem 1.5rem;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);background:linear-gradient(180deg,#fff,#fbfbff)}
    .spinner{width:48px;height:48px;border:5px solid rgba(0,0,0,.08);border-top-color:#4f46e5;border-radius:50%;animation:spin 1s linear infinite;margin:1rem auto}
    @keyframes spin{to{transform:rotate(360deg)}}
    small{display:block;margin-top:.75rem;color:#666}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="spinner" aria-hidden="true"></div>
      <h1>We'll be back soon</h1>
      <p>We're doing some maintenance to improve our site. Thanks for your patience â€” please check back shortly.</p>
      <small>Estimated return: within a few hours</small>
    </div>
  </div>
</body>
</html>
