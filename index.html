<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>We'll Be Back Soon</title>
  <style>
    body {
      background: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 500px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #e63946;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top: 5px solid #e63946;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <h1>We'll Be Back Soon!</h1>
    <p>Our website is currently down for maintenance.<br>
    We're working hard to fix the issue â€” please check back later.</p>
  </div>
</body>
</html>
